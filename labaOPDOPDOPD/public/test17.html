<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test 7</title>
    <link rel="stylesheet" href="style_test.css">
    <link rel="stylesheet" href="sidepanel.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <script src="scripts.js"></script>
</head>
<body>
<div class="container">
    <div class="block">
        <div class="info">
            <div class="rules">
                <h1>ПРАВИЛА</h1>
                <p>ТЕСТ НА ПОИСК ОТЛИЧИЙ</p>

                <p>ВАМ БУДЕТ ПРЕДЛОЖЕНО НЕСКОЛЬКО ПАР
                    КАРТИНОК С ОТЛИЧИЯМИ.</p>
                <p>ВАША ЗАДАЧА НАЙТИ ВСЕ ОТЛИЧИЯ И ВПИСАТЬ
                    В ОТВЕТ, СКОЛЬКО ОТЛИЧИЙ ВЫ НАШЛИ.</p>

                <p>ТЕСТИРОВАНИЕ ЗАВЕРШИТСЯ АВТОМАТИЧЕСКИ.</p>

            </div>
            <div id="buttons">
                <button class="btn" id="start">НАЧАТЬ ТЕСТ</button>
                <button class="btn" id="stats">СТАТИСТИКА</button>
            </div>
        </div>
        <div id = "okno">
            <div class="start"></div>
            <div class="finish">
                <div class="notification">
                    <h1>Тест пройден!</h1>
                </div>
                <div class="icons">
                    <div class="back">
                        <i class="material-symbols-outlined">reply</i>
                        <a href="testPage.html">Назад к тестам</a>
                    </div>
                    <div class="share">
                        <i class="material-symbols-outlined">share</i>
                        <a href="#" onclick="alert('Ссылка скопирована!')">Поделиться тестом</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="nextbutton">
        <button class="btn" id = "next" >NEXT</button>
    </div>
    <input type="number" id="answer" placeholder="Количество отличий" >
    <div id="line" ></div>
</div>

<script src="script_test17.js"></script>
</body>
</html>
